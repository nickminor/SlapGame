<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlapGame</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
    <div align="center">
        <div container <div class=" row">
            <div class="col">
                <h3>SlapGame</h3>
                <img src="http://upload.wikimedia.org/wikipedia/commons/a/af/Villainc.svg" width="200" />
                <h2 id="Health">Health: 100 </h2>
                <button onclick="slap()">Slap<br>(-1)</button>
                <button onclick="punch()">Punch<br>(-5)</button>
                <button onclick="kick()">Kick<br>(-10)</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button onclick="restore()">Restore Health<br>(100)</button>
                <button onclick="snacks()">Snacks<br>(+5)</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button onclick="addItem('speed')">Speed<br>(-1)</button>
                <button onclick="addItem('strength')">Strength<br>(-5)</button>
                <button onclick="addItem('special')">Special<br>(-10)</button>
            </div>
        </div>
    </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
